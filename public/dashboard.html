<!DOCTYPE html>
<html lang="en" ng-app="dash">
	<head>
		 <title>Health Dash</title>
		<script type='text/javascript' src="js/jquery.min.js"></script>
  		<script type='text/javascript' src="js/bootstrap.min.js"></script>
  		<script type='text/javascript' src="js/dragDrop.js"></script>
  		<script type='text/javascript' src="js/animation.js"></script>
  		<script type='text/javascript' src="js/script.js"></script>
  		<script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/app.js"></script>
  		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  		<link href="css/styles.css" rel="stylesheet" type="text/css">
	</head>
	<body ng-controller="MainCtrl">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="col-md-1"></div>
		  <div class="container col-md-10">
		  	<div class="col-md-4"></div>
		  	<div class="col-md-4" style="text-align:center"><h1 style="color:#fff">Health<span style="font-weight:bold;">Dash</h1></div>
		  	<div class="col-md-4" style="line-height:5;">
		  		<!--<script src='https://connect.humanapi.co/connect.js'></script>-->
				<button style="margin-left:100px;" id='connect-health-data-btn' type="button" class="btn btn-success">Connect Your Devices</button>
		  	</div>
		  </div><!-- /.container-fluid -->
		  <div class="col-md-1"></div>
		</nav>
		<div class="container">

		</div>
		<div class="container col-md-12">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10" style="margin-top: 25px; margin-bottom:25px;">
					<div id="board">
						<div class="col-md-6 moduleContainer" id="leftColumn">
							<div class="module" id="walkingModule">
								<h1>1</h1>
							</div>
							<div class="module" id="runningModule">
								<h1>2</h1>
							</div>
							<div class="module" id="weightModule">
								<h1>3</h1>
							</div>
						</div>
						<div class="col-md-6 moduleContainer" id="rightColumn">
							<div class="module" id="glucoseModule">
								<h1>4</h1>
							</div>
							<div class="module" id="heartRateModule" style="background-color: #d9534f">
								<ul class="nav nav-tabs">
								  <li role="presentation" class="active"><a onClick="showContent(this)" style="color: #6E6E6E">Summary</a></li>
								  <li role="presentation"><a onClick="showContent(this)" style="color: #FFF">Graph</a></li>
								</ul>
								<h1 style="color: #FFF; margin-left: 15px">Heart Rate</h1>
								<div class="Summary">
									<div class="col-md-8 col-md-offset-2">
										<canvas class="col-md-12" id="heartRateCanvas" data-value="80"></canvas>
									</div>
								</div>
								<div class="Graph" style="display: none">
									<div class="col-md-10 col-md-offset-1">
										<h3>this is a graph</h3>
									</div>
								</div>
							</div>
							<div class="module" id="sleepModule">
								<h1>6</h1>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>

	</body>
</html>
